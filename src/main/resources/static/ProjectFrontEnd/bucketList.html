<html>

<head>
    <title>Bouldering Bucket List</title>
    <link href="http://allfont.net/allfont.css?fonts=agency-fb-bold" rel="stylesheet" type="text/css" />
    <link href="http://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <button class="textButton" id="signOut">Sign out</button>
    </div>
    <div class="page-heading">
        <h1>Bouldering Bucket List</h1>
    </div>


    <div>
        <table>
            <tr>
                <th>
                    Boulder name
                </th>
                <th>
                    Location
                </th>
                <th>
                    Grade
                </th>
                <th>
                    Status
                </th>
                <th>
                    Date of First Attempt
                </th>
                <th>
                    Date of Completion
                </th>
            </tr>
            <tr>
                <td>Slip Slap Slop</td>
                <td>Magic Wood</td>
                <td>7A+</td>
                <td style="background-color:#f34b4b;">Not Attempted</td>
                <td>Not attempted</td>
                <td>
                    <div class="updateDelete">
                        Not completed
                        <input type="image" id="update" src="pencil.png" />
                        <input type="image" id="deletered" src="binred.png" />
                        <input type="image" id="delete" src="bin.png" />
                    </div>

                </td>
            </tr>
        </table>
    </div>
    <div id="addButton">
        <button class="textButton">Add a climb</button>
    </div>
</body>

</html>
