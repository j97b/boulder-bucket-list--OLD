<html lang="">

<head>
    <title>Bouldering Bucket List</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div>
        <button class="textButton" id="signOut">Sign out</button>
    </div>
    <div class="page-heading">
        <h1>Bouldering Bucket List</h1>
    </div>


    <div>
        <table>
            <tr>
                <th>
                    Boulder name
                </th>
                <th>
                    Location
                </th>
                <th>
                    Grade
                </th>
                <th>
                    Status
                </th>
                <th>
                    Date of First Attempt
                </th>
                <th>
                    Date of Completion
                </th>
            </tr>
            <tr>
                <td>Slip Slap Slop</td>
                <td>Magic Wood</td>
                <td>7A+</td>
                <td style="background-color:#f34b4b;">Not Attempted</td>
                <td>Not attempted</td>
                <td>
                    <div class="updateDelete">
                        Not completed
                        <input type="image" id="update" src="../resources/pencil.png"  alt=""/>
                        <input type="image" id="deletered" src="../resources/binred.png"  alt=""/>
                        <input type="image" id="delete" src="../resources/bin.png"  alt=""/>
                    </div>

                </td>
            </tr>
        </table>
    </div>
    <div id="addButton">
        <button class="textButton">Add a climb</button>
    </div>
</body>

</html>
